<script>
function luhnCheck(inputValue) {
  let sum = 0;
  let isEven = false;

  for (let i = inputValue.length - 1; i >= 0; i--) {
    const digit = parseInt(inputValue.charAt(i), 10);

    if (isEven) {
      let doubledDigit = digit * 2;
      if (doubledDigit > 9) {
        doubledDigit = doubledDigit - 9;
      }
      sum += doubledDigit;
    } else {
      sum += digit;
    }

    isEven = !isEven;
  }

  return sum % 10 === 0;
}

// Input alanını seç
const inputElement = document.querySelector('.long-number');
// Düğmeyi seç
const proceedButton = document.querySelector('.proceed-button');

// Input alanının değeri değiştiğinde tetiklenecek işlev
inputElement.addEventListener('input', function() {
  // Değerin geçerliliğini kontrol et
  const inputValue = inputElement.value.replace(/\s/g, '');
  const isValid = luhnCheck(inputValue);

  // Düğmenin durumunu güncelle
  if (isValid) {
    proceedButton.disabled = false;
  } else {
    proceedButton.disabled = true;
  }
});
inputElement.addEventListener('input', function() {
  const inputValue = inputElement.value;
  const maxLength = 16;
  
  if (inputValue.length > maxLength) {
    inputElement.value = inputValue.slice(0, maxLength);
  }
});
